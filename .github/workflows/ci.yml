name: CI for pyvolcans
on:
  pull_request:
  push:
    branches:
      - main
jobs:
    test:
      name: Test
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
       
      - name: Install dependencies
        run: |
             pip install -r requirements.txt
             pip install pytest
     
      - name: Run tests
        run: python -m pytest -vs
